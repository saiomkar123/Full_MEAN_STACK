<div class="page-header">
    <h1>User Login</h1>
</div>

<form ng-submit="main.doLogin(loginData)" autocomplete="off">
    <label for="">Username</label>
    <input class="form-control" type="text" name="username" placeholder="Please enter username" ng-model="main.loginData.username">
    <br>
    <label for="">Password</label>
    <input class="form-control" type="password" name="password" placeholder="Plese enter password" ng-model="main.loginData.password">
    <br>
    <button type="submit">Login</button>&nbsp;
    <button type="button" class="btn btn-primary" ng-click="main.facebook();">Facebook</button>&nbsp;
    <button type="button" class="btn btn-warning" ng-click="main.twitter();">Twitter</button>&nbsp;
    <button type="button" class="btn btn-success" ng-click="main.google();">Google</button>
</form>
<br>
<div class="jumbotron text-center" ng-show = "main.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading....</p>
</div>
<br>
<div class="row show-hide-message" ng-show="main.successMsg">
    <div class="alert alert-success">{{ main.successMsg }}</div>
</div>
<br>
<div class="row show-hide-message" ng-show="main.errorMsg">
    <div class="alert alert-danger">{{ main.errorMsg }}</div>
</div>
<br>
<div class="row show-hide-message" ng-show="facebook.errorMsg">
    <div class="alert alert-danger">{{ facebook.errorMsg }}</div>
</div>
<br>
<div class="row show-hide-message" ng-show="twitter.errorMsg">
    <div class="alert alert-danger">{{ twitter.errorMsg }}</div>
</div>
<br>
<div class="row show-hide-message" ng-show="google.errorMsg">
    <div class="alert alert-danger">{{ google.errorMsg }}</div>
</div>
